<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campaign Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Campaign Management</a>
            <div class="d-flex">
                <a href="index.html" class="btn btn-light ms-2">Segments</a>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <div class="row">
            <div class="col-md-8">
                <!-- Campaign List -->
                <div class="card mb-4">
                    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                        <h4>Campaigns</h4>
                        <button class="btn btn-light" data-bs-toggle="modal" data-bs-target="#campaignModal">
                            <i class="bi bi-plus"></i> New Campaign
                        </button>
                    </div>
                    <div class="card-body">
                        <ul id="campaign-list" class="list-group">
                            <!-- Campaigns will be loaded here -->
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <!-- Campaign Actions -->
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4>Campaign Actions</h4>
                    </div>
                    <div class="card-body">
                        <button id="send-campaign" class="btn btn-success w-100 mb-3">
                            <i class="bi bi-send"></i> Send Campaign
                        </button>
                        <div id="selected-campaign" class="alert alert-info d-none"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- New Campaign Modal -->
    <div class="modal fade" id="campaignModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create New Campaign</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="campaign-form">
                        <div class="mb-3">
                            <label for="campaign-name" class="form-label">Campaign Name</label>
                            <input type="text" class="form-control" id="campaign-name" required>
                        </div>
                        <div class="mb-3">
                            <label for="campaign-heading" class="form-label">Heading</label>
                            <input type="text" class="form-control" id="campaign-heading" required>
                        </div>
                        <div class="mb-3">
                            <label for="campaign-message" class="form-label">Message</label>
                            <textarea class="form-control" id="campaign-message" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="campaign-segment" class="form-label">Segment</label>
                            <select class="form-select" id="campaign-segment" required>
                                <!-- Segments will be loaded here -->
                            </select>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="force-send">
                            <label class="form-check-label" for="force-send">Force Send (ignore scheduling)</label>
                        </div>
                        <div class="mb-3">
                            <label for="scheduled-time" class="form-label">Scheduled Time</label>
                            <input type="datetime-local" class="form-control" id="scheduled-time">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" id="save-campaign" class="btn btn-primary">Save Campaign</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/campaigns.js"></script>
</body>
</html>
