<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campaign Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#/">Campaign Manager</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#/create-audience">Create Audience</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#/campaigns">Campaigns</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <header class="bg-dark text-white text-center py-5">
        <div class="container">
            <h1>Customer-Managed Relationship</h1>
            <p class="lead">Manage your audiences and campaigns effectively</p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container my-5">
        <!-- Create Audience Section -->
        <section id="create-audience" class="section">
            <h2>Create Audience</h2>
            <form id="audience-form">
                <div class="mb-3">
                    <label for="spends" class="form-label">Minimum Spends</label>
                    <input type="number" class="form-control" id="spends">
                </div>
                <div class="mb-3">
                    <label for="visits" class="form-label">Minimum Visits</label>
                    <input type="number" class="form-control" id="visits">
                </div>
                <div class="mb-3">
                    <label for="noVisitMonths" class="form-label">Not Visited from (in Months)</label>
                    <input type="number" class="form-control" id="noVisitMonths">
                </div>
                <button type="submit" class="btn btn-dark">Create Audience</button>
                <button id="save-continue" class="btn btn-secondary">Save and Continue</button>
            </form>
            <div id="audience-result" class="mt-3"></div>
        </section>

        <!-- Campaigns Section -->
        <section id="campaigns" class="section d-none">
            <h2>Past Campaigns</h2>
            <ul id="campaign-list" class="list-group">
                <!-- Campaigns will be loaded here dynamically -->
            </ul>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <div class="container">
            <p>&copy; 2024 Campaign Manager. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
